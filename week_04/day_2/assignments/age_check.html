<html>

<body>

    <input type="text" value="" id="age">
    <button id="sub" onclick="display()">Check</button>
    <br>
    <p id="dis"></p>



    <script>

        function display() {
            var input = document.getElementById("age").value
            document.getElementById("dis").textContent = check(input)
        }


        function check(input) {
            if (input > 18) {
                return ("You can drive in India!")
            }
            else if (input < 18) {
                return ("You can't drive in India!")
            }
            else {
                return ("You are just old enough to drive in India!")
            }
        }
    </script>
</body>

</html>
