<html>
    <body>
        <select id="gender">
            <option value="">---</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>

        <input id="DOB" type="number" placeholder="Enter your year of birth">
        <button onclick="result()">Check!</button>

        <script type="text/javascript">

        function check(dob,gender){
            if (gender == "male" && dob <= 1998){
                return ("valid legal age to get married")
            }
            else if (gender == "female" && dob <= 2001){
                return ("valid legal age to get married")
            }
            else if (gender == "" || dob == 0){
                return ("Enter valid year and gender")
            }
            else{ 
                return("Not valid legal age to get married")
            }
        }

        function result(){ 
            var dob = document.getElementById("DOB").value
            var gender = document.getElementById("gender").value
            alert(check(dob,gender))
        }

        </script>
    </body>
</html>
