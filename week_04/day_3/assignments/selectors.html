<html>
    <head>
        <title>Practise Selectors</title>
    </head>
    <body>
        <h1>First H1</h1>
        <h1>Second H1</h1>
        <h3>First H3</h3>
        <h3>Second H3</h3>
        <h5>First H5</h5>
        <h5>Second H5</h5>
        <h5>Third H5</h5>
        <div class="green">First DIV</div>
        <div class="red">Second DIV</div>
        <div class="blue">Third DIV</div>
        <p class="green">First P</p>
        <p class="red">Second P</p>
        <p class="blue">Third P</p>
        <hr/>
        <button onclick="Change_H1()">Change H1</button>
        <button onclick="Change_H3()">Change H3</button>
        <button onclick="Change_H5()">Change H5</button>
        <button onclick="Change_green()">Change Green</button>
        <button onclick="Change_blue()">Change Red</button>
        <button onclick="Change_red()">Change Blue</button>
        <script type="text/javascript">
            function Change_H1(){
            var x = document.querySelector("body h1").style.color = "red"
            }
            function Change_H3(){
            var x = document.getElementsByTagName("h3")
            for (var i =0; i < x.length;i++){
                var elem = x[i]
                elem.style.color = "green"
            }
        }
            function Change_H5(){
            var x = document.getElementsByTagName("h5")
            for (var i =0; i < x.length;i++){
                var elem = x[i]
                elem.style.color = "blue"
            }
        }
        function Change_green(){
            var x = document.getElementsByClassName("green")
            for (var i =0; i < x.length;i++){
                var elem = x[i]
                elem.style.color = "green"
            }
        }
        function Change_blue(){
            var x = document.getElementsByClassName("blue")
            for (var i =0; i < x.length;i++){
                var elem = x[i]
                elem.style.color = "blue"
            }
        }
        function Change_red(){
            var x = document.getElementsByClassName("red")
            for (var i =0; i < x.length;i++){
                var elem = x[i]
                elem.style.color = "red"
            }
        }
            
        </script>
    </body>
</html>
