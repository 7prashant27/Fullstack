<!DOCTYPE html>
<html>
<body>
  <h1 id="h">My color should change when I double click the button!</h1>
  <button id="btn">Click here to change my color</button>
  <script>
      
      var r = document.getElementById("btn")
    r.addEventListener("dblclick", switchColor)
    var h = document.getElementById("h")
   


    function random(number){
        return Math.floor(Math.random()*number);
    }

    function switchColor(){
    var randomColor = 'rgb(' + random(255) + ',' + random(255) + ',' + random(255) + ')';

    h.style.color = randomColor
}
      
  </script>
</body>
</html>
