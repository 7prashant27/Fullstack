<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body>
    <div class="container">

        <div class="row">
        <h4>Billing address</h4>
        </div>

        <div class="row">
            <div class="col">
                <label for="">First name</label>
                <input type="text" class="form-control">
            </div>

            <div class="col">
                <label for="">Last name</label>
                <input type="text" class="form-control">
            </div>
        </div>

        <div class="form-row">
            <label for="">Username</label>
            <input type="text" placeholder="Username" class="form-control">
        </div>

        <div class="form-row">
            <label for="">Email(optional)</label>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">@</span>
                </div>
                <input type="text" placeholder="you@example.com" class="form-control">
            </div>
        </div>

        <div class="form-row">
            <label for="">Address</label>
            <input type="text" placeholder="1234 Main St" class="form-control">
        </div>

        <div class="form-row">
            <label for="">Address 2 (Optional)</label>
            <input type="text" placeholder="Apartment or suite" class="form-control">
        </div>

        <div class="row">
            <div class="col">
                <label for="">Country</label>
                <select name="" id="" class="form-control">
                    <option>Choose...</option>
                </select>
            </div>

            <div class="col">
                <label for="">State</label>
                <select name="" id="" class="form-control">
                    <option>Choose...</option>
                </select>
            </div>

            <div class="col">
                <label for="">Zip</label>
                <input type="text" class="form-control">
            </div>
        </div>
        <hr />
        <div class="form-row">
            <input type="checkbox" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Shipping address is the same as my billing
                address</label>
        </div>
        <div class="form-row">
            <input type="checkbox" id="exampleCheck2">
            <label class="form-check-label" for="exampleCheck2">Save this information for next time</label>
        </div>
        <hr />
        <h4>Payment</h4>

        <div class="form-check">
            <input class="form-check-input" type="radio"  value="option1" checked>
            <label class="form-check-label" for="exampleRadios1">
                Credit card
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio"  value="option2">
            <label class="form-check-label" for="exampleRadios2">
                Debit card
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio"   value="option3">
            <label class="form-check-label" for="exampleRadios3">
                PayPal
            </label>
        </div>

        <div class="form-row">
            <div class="col">
                <label for="">Name on card</label>
                <input type="text" class="form-control">
                <small id="emailHelp" class="form-text text-muted">Full name as didplayed on card</small>
            </div>

            <div class="col">
                <label for="">Credit card number</label>
                <input type="text" class="form-control">
            </div>
        </div>
    </div>
</body>

</html>
