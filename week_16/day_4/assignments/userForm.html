<html>
  <head>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css"
      integrity="sha384-VCmXjywReHh4PwowAiWNagnWcLhlEJLA5buUprzK8rxFgeH0kww/aWY76TfkUoSX"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-6">
          <p class="h3 p-3">Form</p>
          <form class="bg-warning p-4 rounded" id="form">
            <div class="form-row">
              <div class="col">
                <label for="first_name">Frist Name</label>
                <input type="text" class="form-control" id="first_name" />
              </div>
              <div class="col">
                <label for="last_name">Last Name</label>
                <input type="text" class="form-control" id="lsat_name" />
              </div>
            </div>

            <div class="form-group">
              <label for="job_title">Job Title</label>
              <input type="text" class="form-control" id="job_title" />
            </div>

            <fieldset class="form-group">
              <div class="row">
                <legend class="col-form-label col-sm-2 pt-0">Gender</legend>
                <div class="col-sm-10">
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="gridRadios"
                      id="gender_male"
                      value="male"
                      checked
                    />
                    <label class="form-check-label" for="gender_male">
                      Male
                    </label>
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="gridRadios"
                      id="gender_female"
                      value="female"
                    />
                    <label class="form-check-label" for="gender_female">
                      Female
                    </label>
                  </div>
                  <div class="form-check disabled">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="gridRadios"
                      id="gender_other"
                      value="other"
                      disabled
                    />
                    <label class="form-check-label" for="gender_other">
                      Others
                    </label>
                  </div>
                </div>
              </div>
            </fieldset>

            <div class="form-group">
              <label for="skills">Skils</label>
              <input type="text" class="form-control" id="skills" />
            </div>

            <div class="form-group">
              <label for="school">School</label>
              <input type="text" class="form-control" id="school" />
            </div>

            <div class="form-group">
              <label for="language">Language</label>
              <input type="text" class="form-control" id="language" />
            </div>

            <div class="form-group">
              <label for="city">City</label>
              <input type="text" class="form-control" id="city" />
            </div>

            <div class="form-group row">
              <div class="col-sm-2">Available</div>
              <div class="col-sm-10">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="available"
                  />
                  <label class="form-check-label" for="available">
                    Check If Yes
                  </label>
                </div>
              </div>
            </div>

            <div class="form-group">
              <div class="custom-file">
                <label class="custom-file-label" for="customFile"
                  >Avatar/Picture</label
                >
                <input type="file" class="custom-file-input" id="avatar" />
              </div>
            </div>

            <div class="form-group">
              <label for="company">Company</label>
              <input type="text" class="form-control" id="company" />
            </div>

            <div class="form-group">
              <label for="summary">Summary</label>
              <input type="text" class="form-control" id="summary" />
            </div>

            <div class="form-group">
              <input
                type="submit"
                class="btn btn-primary"
                value="Submit"
                id="submit_form"
              />
            </div>
          </form>
          <div class="form-group">
            <input
              type="submit"
              class="btn btn-danger"
              value="View All Data"
              id="view_all"
            />
          </div>
        </div>
      </div>
    </div>

    <script>

        

        const add = () => {
            const form = document.getElementById("form")
            form.addEventListener("submit", handle_submit)

            const view_all = document.getElementById("view_all")
            view_all.addEventListener("click", getdata)
        }


        const handle_submit = () => {
            event.preventDefault()
            let data_element = event.target.parentElement.parentElement.querySelectorAll("input");
            console.log(data_element)
            for (let i = 0 ; i < data_element.length-1;i++){
                console.log(data_element[i].id)
            }
        }

        const getdata = () => {
          window.location.replace("all_data.html")
        }

        // var currentSearchResult = 'example'

        // fs.readFile('results.json', function (err, data) {
        //     var json = JSON.parse(data)

        //     json.push('search result: ' + currentSearchResult)

        //     fs.writeFile("results.json", JSON.stringify(json))

        // })



        
        window.addEventListener("load", add)


    </script>
  </body>
</html>
